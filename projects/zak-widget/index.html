      function doAddToCart(mainProduct, productIds) {
        var fd = new FormData()

        var items = productIds.map(function(id) {
          const item = {
            quantity: 1,
            id: id,
          }

          if (
            id === mainProduct.id
            && mainProduct.lensColor !== 'NA'
          ) {
            const property = 'Lens Color: ' + mainProduct.lensColor

            item.properties = {
              [property]: property
            }
          }

          return item
        })

        fd.append('items', JSON.stringify(items.reverse()))

        if (mainProduct.prescriptionFile) {
          fd.append('file', mainProduct.prescriptionFile)
        }

        $.ajax({
          url: 'http://upload:8888/index.php',
          // url: '/cart/add.js',
          type: 'post',
          data: fd,
          contentType: false,
          processData: false,
          success: function(response) {
            // window.location.href = '/cart'

        })
